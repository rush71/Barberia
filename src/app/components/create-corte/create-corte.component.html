<div class="cotainer pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createCorte.invalid" class="campo__obligatorio">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createCorte" (ngSubmit)="agregarEditarCorte()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                        formControlName="corte"    placeholder="Corte">

                                <input type="text" class="form-control form-control-lg mt-3" 
                                        formControlName="categoria" placeholder="CategorÃ­a">

                                <input type="number" class="form-control form-control-lg mt-3" 
                                        formControlName="precio" placeholder="precio">
                            </div>

                        </div>

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-3" routerLink="/cortes">Volver</button>
                            <button text="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
